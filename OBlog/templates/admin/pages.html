{% extends "admin/layout.html" %} {% block title %}页面管理-管理员界面{% endblock %}{% block admin_content %}

<div class="row">
    <div class="col-sm-3">链接</div>
    <div class="col-sm-3">标题</div>
    <div class="col-sm-3">索引顺序</div>
    <div class="col-sm-3">操作</div>

</div>

<div class="row">
    <div class="form-group" :class="add.class">
        <div class="col-sm-3">
            <input type="text" class="form-control" id="url" placeholder="链接" v-model="add.url" @input="clear(-1)">
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="title" placeholder="标题" v-model="add.title" @input="clear(-1)">
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="idx" placeholder="索引顺序" v-model="add.idx" @input="clear(-1)">
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary" @click="submit('add')">新建</button>
            <a class="btn btn-default" href="/admin/pages/edit/" role="button">页面模板编辑</a>
        </div>
        <span id="helpBlock" class="help-block" v-html="add.hint"></span>
    </div>
</div>

<hr>

<div v-if="loading">{% include 'layout/loading.html' %}</div>
<div v-if="!loading">
    <div class="form-group" v-for="(page,idx) in pages" v-if="page.exist" :class="page.class">
        <div class="row">
            <div class="col-sm-2">
                <input type="text" class="form-control" id="url" placeholder="链接" v-model="page.url" @input="clear(idx)" :aria-describedby="page.url">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="title" placeholder="标题" v-model="page.title" @input="clear(idx)">
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="idx" placeholder="索引顺序" v-model="page.idx" @input="clear(idx)">
            </div>
            <div class="col-sm-2">
                <label class="checkbox">
                    <input type="checkbox" id="show" v-model="page.show" @input="clear(idx)">导航栏显示
                </label>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" @click="submit('update', idx)">修改</button>
                <button type="submit" class="btn btn-danger" @click="submit('delete', idx)">删除</button>
            </div>
        </div>
        <div class="row">
            <span :id="page.url" class="help-block push-right" v-html="page.hint"></span>
        </div>
    </div>
</div>



{% endblock %} {% block script %}
<script>
    $(document).ready(function () {
        $("ul li#admin-sidebar-2").toggleClass('active');
        vue.loading = true;
        var temp = JSON.parse('{{ Site.pages|tojson }}');
        var data = [];
        for (var key in temp) {
            var item = temp[key];
            item.oldurl = item.url;
            item.show = item.show == 'true' ? true : false;
            item.exist = true;
            item.class = "";
            item.hint = "";
            item.needClear = false;
            data.push(item);
        }
        vue.pages = data;
        vue.loading = false;
    });

    var vue = new Vue({
        el: '#app',
        data: {
            add: {
                url: "",
                title: "",
                idx: "",
                class: "",
                hint: "",
            },
            pages: {},
            loading: true,
        },
        methods: {
            submit: function (type, idx) {
                console.log(type, idx)
                queryStr = '';
                if (type == 'add') {
                    keyList = ['url', 'title', 'idx']
                    keyList.forEach(key => {
                        queryStr += key + '=' + this.add[key] + '&';
                    });
                } else if (type == "update") {
                    keyList = ['oldurl', 'url', 'title', 'idx', 'show']
                    keyList.forEach(key => {
                        queryStr += key + '=' + this.pages[idx][key] + '&';
                    });
                } else if (type == "delete") {
                    queryStr = 'url=' + this.pages[idx].oldurl;
                } else {
                    return;
                }
                console.log(queryStr);
                postData('/api/pages/' + type + '/', encodeURI(queryStr), (data) => {
                    console.log(data);
                    if (data['status'] == 0) {
                        if (type == 'add') {
                            var temp = this.add;
                            this.add = {
                                url: "",
                                title: "",
                                idx: "",
                                hint: "页面增加成功",
                                class: "has-success",
                            }
                            temp.exist = true;
                            temp.oldurl = temp.url;
                            this.pages.push(temp);
                            this.pages.sort((a, b) => parseInt(a.idx) - parseInt(b.idx));
                        } else if (type == "update") {
                            this.pages[idx].class = "has-success";
                            this.pages[idx].hint = "页面修改成功";
                            this.pages[idx].needClear = true;
                            this.$set(this.pages, idx, this.pages[idx]);

                            this.pages.sort((a, b) => parseInt(a.idx) - parseInt(b.idx));
                        } else if (type == "delete") {
                            this.pages[idx].exist = false;
                        }
                    } else if (data['status'] == 1) {
                        if (type == 'add') {
                            console.log("123")
                            this.add.class = "has-warning";
                            this.add.hint = "页面修改失败";
                        } else {
                            this.pages[idx].class = "has-warning";
                            this.pages[idx].needClear = true;
                            if (type == "update") {
                                this.pages[idx].hint = "页面修改失败";
                            } else if (type == "delete") {
                                this.pages[idx].hint = "页面删除失败";
                            }
                            this.$set(this.pages, idx, this.pages[idx]);
                        }
                    } else {
                        if (type == 'add') {
                            this.add.class = "has-danger";
                            this.add.hint = "服务器错误";
                        } else {
                            this.pages[idx].class = "has-danger";
                            this.pages[idx].needClear = true;
                            if (type == "update") {
                                this.pages[idx].hint = "服务器错误";
                            } else if (type == "delete") {
                                this.pages[idx].hint = "服务器错误";
                            }
                            this.pages[idx].hint = "";
                        }
                    }
                }, 'submit' + type + idx);
            },
            clear: function (idx) {
                console.log("clear", idx)
                if (idx == -1) {
                    this.add.hint = "";
                    this.add.class = "";
                } else {
                    if (this.pages[idx].needClear == true) {
                        this.pages[idx].hint = "";
                        this.pages[idx].class = "";
                        this.pages[idx].needClear = false;
                        this.$set(this.pages, idx, this.pages[idx]);
                    }
                }
            }
        },
        watch: {},
    });
</script> {% endblock %}
