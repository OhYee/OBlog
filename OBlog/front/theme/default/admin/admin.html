<div class="row">
    <div class="col s12 l8 offset-l2">
        <form action="/admin/update/" method="post">
            {% for col in Site["config"] %}
            <div class="row">
                <div class="col s4">
                    {{ col }}
                </div>
                <div class="input-field col s8">
                    <input type="text" id="{{ col }}" name="{{ col }}" value="{{ Site['config'][col] }}">
                    <label for="#{{ col }}">{{ col }}</label>
                </div>
            </div>

            {% endfor %}
            <button class="waves-effect waves-light btn indigo darken-1" type="submit">提交</button>
        </form>
    </div>
</div>
