<div class="card small grey lighten-4">
    <span class="card-title activator grey-text text-darken-4">{{ post['title'] }}
        <i class="material-icons right">more_vert</i>
    </span>
    <div class="card-content">
        <p>{{ post['abstruct'] }}</p>
    </div>
    <div class="card-action left">
        <i class="material-icons left">label_outline</i>
        {% for tag in post['tags'] %}
        <a href="/tags/{{ Site['Tags'][tag][0] }}">{{ tag }}</a>
        {% endfor %}
    </div>

    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">详细信息
            <i class="material-icons right">close</i>
        </span>
        <p>
            <div class="row">
                <div class="col s4">
                    URL
                </div>
                <div class="col s8">
                    {{ post['url'] }}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    发布日期
                </div>
                <div class="col s8">
                    {{ post['time'] }}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    更新日期
                </div>
                <div class="col s8">
                    {{ post['updatetime'] }}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    阅读量
                </div>
                <div class="col s8">
                    {{ post['view'] }}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    评论数
                </div>
                <div class="col s8">
                    {{ post['discuss'] }}
                </div>
            </div>
        </p>
    </div>

</div>
